<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Grid Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            overflow: hidden;
        }
        
        .grid-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            background-image: 
                linear-gradient(rgba(60, 60, 60, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(60, 60, 60, 0.3) 1px, transparent 1px);
            background-size: 24px 24px;
            z-index: -1;
        }
        
        .content {
            padding: 40px;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        
        .toggle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="grid-container" id="grid"></div>
    
    <div class="content">
        <h1>My GitHub Portfolio</h1>
        <p>This is my content on top of the grid background.</p>
    </div>
    
    <button class="toggle-btn" id="toggleBtn">Switch to Light Mode</button>
    
    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const grid = document.getElementById('grid');
        
        let isDarkMode = true;
        
        toggleBtn.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            
            if (isDarkMode) {
                grid.style.backgroundColor = '#121212';
                grid.style.backgroundImage = `
                    linear-gradient(rgba(60, 60, 60, 0.3) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(60, 60, 60, 0.3) 1px, transparent 1px)`;
                document.querySelector('.content').style.color = '#e0e0e0';
                toggleBtn.textContent = 'Switch to Light Mode';
                toggleBtn.style.backgroundColor = '#333';
            } else {
                grid.style.backgroundColor = '#ffffff';
                grid.style.backgroundImage = `
                    linear-gradient(rgba(200, 200, 200, 0.5) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(200, 200, 200, 0.5) 1px, transparent 1px)`;
                document.querySelector('.content').style.color = '#333';
                toggleBtn.textContent = 'Switch to Dark Mode';
                toggleBtn.style.backgroundColor = '#ddd';
                toggleBtn.style.color = '#333';
            }
        });
    </script> 
</body>
</html>
