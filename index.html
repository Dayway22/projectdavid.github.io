<!DOCTYPE html>
<html>
<head>
  <title>David's Portfolio</title>
  <base href="https://david123.github.io/my-portfolio/"> <!-- Change this! -->
</head>
<body>
  <div id="background-container"></div>
  <script>
    fetch('background-folder/backgroundgrid.html')
      .then(response => {
        if (!response.ok) throw new Error("File not found");
        return response.text();
      })
      .then(html => {
        document.getElementById('background-container').innerHTML = html;
      })
      .catch(err => {
        console.error("Error:", err);
        document.getElementById('background-container').innerHTML = 
          "<p>Background failed to load. Check console.</p>";
      });
  </script>
</body>
</html>
